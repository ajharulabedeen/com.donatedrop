<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-asidenavbar></app-asidenavbar>
  <div class="content-wrapper">
    <h1 align="center">History</h1>
    <button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target="#modal_work">
      Add New
    </button>
    <div class="col-xs-12g">
      <div class="box">
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody>
            <tr>
              <th>Delete</th>
              <th>Edit</th>
              <th>Index</th>
              <th>Date</th>
              <th>Location</th>
              <th>Patient Type</th>
              <th>Note</th>
              <th>Reffered By</th>
            </tr>
            <tr *ngFor="let j of jobsArray; let i=index">
              <!--delete-->
              <td>
                <button class="btn btn-xs btn-warning" (click)="delete(j.id)">Delete</button>
              </td>
              <!--edit-->
              <td>
                <button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#modal_work"
                        (click)="update(j)">Edit
                </button>
              </td>
              <td>{{i+1}}</td>
              <td>{{j.organization_name}}</td>
              <td>{{j.type}}</td>
              <td>{{j.role}}</td>
              <td>{{j.started}}</td>
              <td>{{j.leave}}</td>
              <td>{{j.current_status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">Work History</div>
    </div>


  </div>


  <!-- Modal  work-->
  <div class="modal fade" id="modal_work" tabindex="-1" role="dialog" aria-labelledby="modal_workLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal_workLabel">New Work History</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Organization Name</label>
            <input [(ngModel)]="organization_name" [disabled]='!edit' type="text" class="form-control"
                   placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Type</label>
            <input [(ngModel)]="type" [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Role</label>
            <input [(ngModel)]="role" [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Started</label>
            <input [(ngModel)]="started" [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Leave</label>
            <input [(ngModel)]="leave" [disabled]='!edit' type="text" class="form-control" placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Current Status</label>
            <input [(ngModel)]="current_status" [disabled]='!edit' type="text" class="form-control"
                   placeholder="Enter ...">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save</button>
        </div>
      </div>
    </div>

    <!-- <app-footernavbar></app-footernavbar> -->
    <!-- <app-settingsnavbar></app-settingsnavbar> -->
  </div>


  <!-- content-wrapper -->
</div>
<!--wrapper-->
