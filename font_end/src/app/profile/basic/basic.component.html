<!-- profile Basic Info -->
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#basic">Profile Basic Info</a>
        <button class="btn btn-primary btn-xs" *ngIf="!profileEdit" (click)="editProfile()">Change Photo</button>
        <button class="btn btn-primary btn-xs" *ngIf="profileEdit" (click)="update()">
          Update
          <!-- {{ basicExist ? 'Update' : 'Save' }} -->
        </button>
        <button class="btn btn-danger btn-xs" *ngIf="profileEdit" (click)="editProfile()">Cancel</button>
        <button class="btn btn-warnning btn-xs" *ngIf="profileEdit" (click)="save()">
          Save
        </button>
      </h4>
    </div>
    <div id="basic" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="box-body">

          <!--Name-->
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="first_name" [disabled]='!profileEdit' type="text" class="form-control"
                       placeholder="Enter Ur First Name">
              </div>
            </div>
          </div>

          <!-- Start : Gender, Date of Birth, Blood Group -->
          <div class="row">
            <!-- start : Date -->
            <div class="col-md-2">
              <div class="form-group">
                <label>Birth Date:</label>
                <div class="input-group date">
                  <input [(ngModel)]="birth_date" [disabled]='!profileEdit' type="text" class="form-control pull-right">
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <!-- Date -->
              <div class="form-group">
                <label>Select Date:</label>
                <div class="input-group date">
                  <input [(ngModel)]="birth_date" [disabled]='!profileEdit' type="date" class="form-control pull-right">
                </div>
              </div>
            </div>
            <!-- end : Date -->
            <!--<div class="col-md-3 offset-md-3">-->
            <div class="col-md-2">
              <label>Gender</label>
              <!--<input [(ngModel)]="gender" [disabled]='!profileEdit' type="text" class="form-control pull-right">-->
              <!-- not now due to complexity to set data after read. -->
              <div class="form-group">
                <div class="form-group" data-select2-id="27">
                  <select [disabled]='!profileEdit' [(ngModel)]="gender"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                  >
                    <option value="other">Other</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
            </div>
            <!--<div class="col-md-3 offset-md-3">-->
            <div class="col-md-2">
              <label>Blood Group</label>
              <!--<input [(ngModel)]="blood_group" [disabled]='!profileEdit' type="text" class="form-control pull-right">-->
              <div class="form-group">
                <div class="form-group" data-select2-id="27">
                  <select [disabled]='!profileEdit' [(ngModel)]="blood_group"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                  >
                    <option *ngFor="let b of blood">{{b}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <label>Religeon</label>
              <input [(ngModel)]="religion" [disabled]='!profileEdit' type="text" class="form-control pull-right">
              <!-- <div class="form-group">
                  <div class="form-group" data-select2-id="27">
                    <select [disabled]='!profileEdit' class="form-control select2 select2-hidden-accessible"
                      style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                      <option selected="selected" *ngFor="let b of blood">{{b}}</option>
                    </select>
                  </div>
                </div> -->
            </div>
          </div>
          <!-- end : Gender, Date of Birth, Blood Group -->

          <!-- email-phoneNumber -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="email" [disabled]='!profileEdit' type="email" class="form-control"
                       placeholder="Enter Email Address...">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 offset-md-6">
              <h3 class="h3">Phone Numbers</h3>
              <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal_phoneNumber">Add New</button>
              <table class="table table-hover">
                <tbody>
                <th>Delete</th>
                <th>Index</th>
                <th>Number</th>
                <tr>
                  <td>
                    <button class="btn btn-xs btn-danger" (click)="update(e)">Delete
                    </button>
                  </td>

                  <td>
                    0171725555
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                  <td>1</td>
                  <td>
                    0171725555
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                  <td>1</td>
                  <td>
                    0171725555
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                  <td>1</td>
                  <td>
                    0171725555
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                  <td>1</td>
                  <td>
                    0171725555
                  </td>
                </tr>
                </tbody>
              </table>

              <div class="form-group">
                <label>Phone Numbers</label>
                <input [(ngModel)]="phone" [disabled]='!profileEdit' type="text" class="form-control"
                       placeholder="Enter Phone Number...">
              </div>
            </div>
          </div>

          <!--start : present address-->
          <div class="row">
            <h4>Present Address</h4>
            <!-- present division-->
            <div class="col-md-2">
              <label>Division</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="present_division"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                          (click)="getPresent_districts(present_division)"
                  >
                    <option *ngFor="let d of present_divisions">
                      <span (click)="divIDPrint(d.id)">{{d._name}}</span>
                    </option>
                    <!--<option value="d">{{d}}</option>-->
                  </select>
                </div>
              </div>
            </div>
            <!-- present district-->
            <div class="col-md-2">
              <label>District</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="present_district"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                          (click)="getPresent_upzillas(present_district)"
                  >
                    <option *ngFor="let d of present_districts">
                      <span>{{d.name}}</span>
                    </option>
                    <!--<option value="d">{{d}}</option>-->
                  </select>
                </div>
              </div>
            </div>
            <!-- present upzilla-->
            <div class="col-md-2">
              <label>Upzilla</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="present_upzilla"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                          (click)="getPresent_unions(present_upzilla)"
                  >
                    <option *ngFor="let up of present_upzillas">
                      {{up.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <!-- present unions-->
            <div class="col-md-2">
              <label>Unions</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="present_union"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                  >
                    <option *ngFor="let un of present_unions">
                      {{un.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <!-- present street address -->
            <div class="col-md-12">
              <div class="form-group">
                <label>Street Address</label>
                <input [(ngModel)]="street_address" [disabled]='!profileEdit' type="text" class="form-control"
                       placeholder="Street Address!">
              </div>
            </div>
          </div>
          <!--end : present address-->

          <!--start : permanent address-->
          <div class="row">
            <h4>Permanent Address</h4>
            <!-- permanent division-->
            <div class="col-md-2">
              <label>Division</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="permanent_division"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                          (click)="getPermanent_districts(permanent_division)"
                  >
                    <option *ngFor="let div of present_divisions; let i=index">
                      {{div._name}}
                    </option>
                    <!--<option value="d">{{d}}</option>-->
                  </select>
                </div>
              </div>
            </div>
            <!-- permanent district-->
            <div class="col-md-2">
              <label>District</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="permanent_district"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                          (click)="getPermanent_upzillas(permanent_district)"
                  >
                    <option *ngFor="let d of permanent_districts">
                      {{d.name}}
                    </option>
                    <!--<option value="d">{{d}}</option>-->
                  </select>
                </div>
              </div>
            </div>
            <!-- permanent upzilla-->
            <div class="col-md-2">
              <label>Upzilla</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="permanent_upzilla"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                          (click)="getPermanent_unions(permanent_upzilla)"
                  >
                    <option *ngFor="let up of permanent_upzillas">
                      {{up.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <!-- permanent unions-->
            <div class="col-md-2">
              <label>Unions</label>
              <div class="form-group">
                <div class="form-group">
                  <select [disabled]='!profileEdit' [(ngModel)]="p_uinon"
                          class="form-control select2 select2-hidden-accessible"
                          style="width: 100%;" tabindex="-1" aria-hidden="true"
                  >
                    <option *ngFor="let un of permanent_unions">
                      {{un.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <!-- present street address -->
            <div class="col-md-12">
              <div class="form-group">
                <label>Street Address</label>
                <input [(ngModel)]="street_address" [disabled]='!profileEdit' type="text" class="form-control"
                       placeholder="Street Address!">
              </div>
            </div>
          </div>
          <!--end : permanent  address-->


          <div class="form-group">
            <label>Social Media Links (FaceBook, LinkedIn)</label>
            <textarea [(ngModel)]="social_media_link" [disabled]='!profileEdit' class="form-control" rows="3"
                      placeholder="(max: 512 )Social Media Links (FaceBook, LinkedIn)">

              </textarea>
          </div>

        </div>
      </div>
      <div class="panel-footer">End Basic Info.</div>
    </div>
  </div>
</div>


<!-- Modal  new Phone-->
<div class="modal fade" id="modal_phoneNumber" tabindex="-1" role="dialog" aria-labelledby="modal_educationLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_educationLabel">New Phone Number</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        modal_phoneNumber
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
